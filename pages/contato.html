<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato — Ewastetrack</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(135deg, #2E7D32, #81C784); /* fundo verde */
      font-family: 'Verdana', sans-serif;
      color: #ffffff;
      margin: 0;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .navbar-brand, .nav-link, .navbar-text {
      color: #fff !important;
      font-weight: 600;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #C8E6C9 !important;
    }

    .navbar-brand img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 0.5rem;
    }

    #contactForm {
      max-width: 600px;
      margin: 2rem auto;
      background: #ffffff; /* área de mensagens branca */
      color: #0b0b0b;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    #contactForm input,
    #contactForm textarea {
      background: #f9f9f9;
      border: 2px solid #2E7D32;
      color: #212529;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      width: 100%;
      transition: all 0.3s;
    }

    #contactForm input::placeholder,
    #contactForm textarea::placeholder {
      color: #2E7D32;
    }

    #contactForm input:focus,
    #contactForm textarea:focus {
      outline: none;
      border-color: #81C784;
      box-shadow: 0 0 8px rgba(130, 211, 148, 0.5);
    }

    .btn-eco {
      background-color: #81C784;
      border: none;
      color: #212529;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      transition: 0.3s;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-eco:hover {
      background-color: #A5D6A7;
      color: #212529;
      transform: translateY(-2px);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(135deg, #2E7D32, #81C784);
      color: #ffffff;
      text-align: center;
      padding: 8px 0;
      font-size: 1rem;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>

  <header class="navbar navbar-expand-lg">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <img src="../logo.site.jpeg" alt="Ewastetrack">
        Ewastetrack
      </a>
      <!-- Botão de voltar ajustado -->
      <a href="../index.html" class="btn btn-eco">Voltar</a>
    </div>
  </header>

  <main>
    <form id="contactForm">
      <h1>Fale conosco</h1>
      <input id="contactName" type="text" placeholder="Nome" required>
      <input id="contactEmail" type="email" placeholder="Email" required>
      <textarea id="contactMsg" placeholder="Mensagem" rows="5" required></textarea>
      <button type="submit" class="btn btn-eco">Enviar</button>
    </form>
  </main>

  <footer>
    <small>© Ewastetrack</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
