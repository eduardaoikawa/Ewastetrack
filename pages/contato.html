<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato — Ewastetrack</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(135deg, #2E7D32, #81C784);
      font-family: 'Verdana', sans-serif;
      color: #ffffff;
      margin: 0;
    }

    .btn-eco {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ffffff;
      color: #2E7D32;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .btn-eco:hover {
      background: #2E7D32;
      color: #ffffff;
      transform: scale(1.05);
    }

    #contactForm {
      max-width: 600px;
      margin: 6rem auto 2rem auto; /* espaço superior para o botão fixo */
      background: #ffffff;
      color: #212529;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    #contactForm input,
    #contactForm textarea {
      background: #f9f9f9;
      border: 2px solid #2E7D32;
      color: #212529;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      width: 100%;
      transition: all 0.3s;
    }

    #contactForm input::placeholder,
    #contactForm textarea::placeholder {
      color: #2E7D32;
    }

    #contactForm input:focus,
    #contactForm textarea:focus {
      outline: none;
      border-color: #81C784;
      box-shadow: 0 0 8px rgba(130, 211, 148, 0.5);
    }

    #contactForm button {
      background-color: #81C784;
      border: none;
      color: #212529;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      transition: 0.3s;
      cursor: pointer;
    }

    #contactForm button:hover {
      background-color: #A5D6A7;
      color: #212529;
      transform: translateY(-2px);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #212529;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(135deg, #2E7D32, #81C784);
      color: #ffffff;
      text-align: center;
      padding: 8px 0;
      font-size: 1rem;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>

  <!-- Botão voltar no canto direito -->
  <a href="../index.html" class="btn-eco">Voltar</a>

  <main>
    <form id="contactForm">
      <h1>Fale conosco</h1>
      <input id="contactName" type="text" placeholder="Nome" required>
      <input id="contactEmail" type="email" placeholder="Email" required>
      <textarea id="contactMsg" placeholder="Mensagem" rows="5" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <small>© Ewastetrack</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
