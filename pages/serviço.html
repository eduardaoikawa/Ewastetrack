<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ServiÃ§os â€” Ewastetrack</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Verdana', sans-serif; }

    body {
      background: linear-gradient(135deg, #2E7D32, #81C784);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px 20px 20px;
      min-height: 100vh;
    }

    /* BotÃ£o voltar */
    .btn-eco {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #ffffff;
      color: #2E7D32;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .btn-eco:hover {
      background: #2E7D32;
      color: #ffffff;
      transform: scale(1.05);
    }

    h1 { font-size: 2rem; margin-bottom: 20px; text-align: center; }

    /* Calculadora */
    #calculadora {
      background: #ffffff;
      color: #2E7D32;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      display: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #2E7D32;
      font-size: 1rem;
    }

    .btn-calc {
      width: 48%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .btn-calc:hover { transform: scale(1.05); }

    .btn-calcular { background: #81C784; color: #212529; }
    .btn-zerar { background: #f44336; color: #fff; }

    .resultado {
      margin-top: 15px;
      background: #e8f5e9;
      padding: 10px;
      border-radius: 6px;
      color: #1b5e20;
    }

    footer {
      width: 100%;
      text-align: center;
      margin-top: 30px;
      color: #fff;
    }

    @media (max-width: 600px){
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <a href="index.html" class="btn-eco">Voltar</a>

  <h1>ServiÃ§os</h1>

  <button id="abrirCalculadora" class="btn-eco" style="margin-top:20px;">Abrir Calculadora</button>

  <div id="calculadora">
    <h3>Simule sua Economia ðŸŒ±</h3>
    <label for="pilhas">Quantidade de pilhas:</label>
    <input type="number" id="pilhas" min="0" value="0">

    <label for="baterias">Quantidade de baterias:</label>
    <input type="number" id="baterias" min="0" value="0">

    <div style="display:flex; justify-content:space-between;">
      <button class="btn-calc btn-calcular" onclick="calcular()">Calcular</button>
      <button class="btn-calc btn-zerar" onclick="zerar()">Zerar</button>
    </div>

    <div id="resultado" class="resultado" style="display:none;"></div>
  </div>

  <footer>
    Â© Ewastetrack
  </footer>

  <script>
    const btnCalc = document.getElementById("abrirCalculadora");
    const calc = document.getElementById("calculadora");
    btnCalc.addEventListener("click", ()=> {
      calc.style.display = (calc.style.display === "none" || calc.style.display === "") ? "block" : "none";
    });

    function calcular(){
      const pilhas = parseInt(document.getElementById('pilhas').value) || 0;
      const baterias = parseInt(document.getElementById('baterias').value) || 0;
      const agua = pilhas*5 + baterias*10;
      const co2 = pilhas*0.1 + baterias*0.2;
      const resultado = document.getElementById('resultado');
      resultado.style.display = 'block';
      resultado.innerHTML = `
        <p>VocÃª economizou aproximadamente:</p>
        <ul>
          <li>${agua.toLocaleString('pt-BR')} litros de Ã¡gua</li>
          <li>${co2.toFixed(2)} kg de COâ‚‚</li>
        </ul>
      `;
    }

    function zerar(){
      document.getElementById('pilhas').value = 0;
      document.getElementById('baterias').value = 0;
      document.getElementById('resultado').style.display = 'none';
    }
  </script>

</body>
</html>
