<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(135deg, #2E7D32, #81C784);
      font-family: 'Verdana', sans-serif;
      color: #ffffff;
      margin: 0;
      padding-bottom: 80px;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .service-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 450px;
      text-align: center;
      color: #2E7D32;
      font-weight: 500;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .service-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    .btn-eco {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ffffff;
      color: #2E7D32;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .btn-eco:hover {
      background: #2E7D32;
      color: #ffffff;
      transform: scale(1.05);
    }

    .calculadora-card {
      background-color: #ffffff;
      color: #2E7D32;
      padding: 1.5rem;
      border-radius: 12px;
      margin: 2rem auto;
      max-width: 500px;
      display: none;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #2E7D32;
      box-sizing: border-box;
    }

    .botoes {
      display: flex;
      justify-content: space-between;
      gap: 4%;
      margin-top: 20px;
    }

    .btn-zerar {
      background-color: #f44336;
      color: #fff;
    }

    .btn-zerar:hover {
      background-color: #c62828;
    }

    .resultado {
      margin-top: 20px;
      background-color: #e8f5e9;
      padding: 15px;
      border-radius: 6px;
      font-size: 1.1em;
      color: #1b5e20;
      text-align: left;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(135deg, #2E7D32, #81C784);
      color: #ffffff;
      text-align: center;
      padding: 8px 0;
      font-size: 1rem;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>

  <!-- BotÃ£o voltar fixo no canto direito -->
  <a href="../index.html" class="btn-eco">Voltar</a>

  <main class="container my-5">
    <h1>ServiÃ§os</h1>

    <div class="service-card">
      <i class="bi bi-geo-alt-fill me-2"></i>
      LocalizaÃ§Ã£o de pontos de coleta de baterias
    </div>

    <div class="service-card">
      <i class="bi bi-shield-check me-2"></i>
      InformaÃ§Ãµes sobre descarte seguro
    </div>

    <div class="service-card">
      <i class="bi bi-book me-2"></i>
      EducaÃ§Ã£o ambiental e parcerias
    </div>

    <div class="text-center mt-5">
      <button id="abrirCalculadora" class="btn btn-eco">Abrir Calculadora</button>
    </div>

    <section id="calculadora" class="calculadora-card">
      <h2 class="text-center mb-3">Simule sua Economia ðŸŒ±</h2>
      <p class="text-center">Veja quanto de Ã¡gua e COâ‚‚ vocÃª pode economizar com o descarte correto.</p>

      <label for="pilhas">Quantidade de pilhas descartadas:</label>
      <input type="number" id="pilhas" min="0" value="0">

      <label for="baterias">Quantidade de baterias descartadas:</label>
      <input type="number" id="baterias" min="0" value="0">

      <div class="botoes">
        <button type="button" class="btn btn-eco w-50" onclick="calcularEconomia()">Calcular</button>
        <button type="button" class="btn-zerar w-50" onclick="zerarCampos()">Zerar</button>
      </div>

      <div id="resultado" class="resultado" style="display:none;"></div>
    </section>
  </main>

  <footer>
    <small>Â© Ewastetrack</small>
  </footer>

  <script>
    document.getElementById("abrirCalculadora").addEventListener("click", function () {
      const calculadora = document.getElementById("calculadora");
      calculadora.style.display = (calculadora.style.display === "none" || calculadora.style.display === "") ? "block" : "none";
    });

    function calcularEconomia() {
      const pilhas = parseInt(document.getElementById('pilhas').value) || 0;
      const baterias = parseInt(document.getElementById('baterias').value) || 0;

      const aguaPorPilha = 5;
      const co2PorPilha = 0.1;
      const aguaPorBateria = 10;
      const co2PorBateria = 0.2;

      const aguaTotal = pilhas * aguaPorPilha + baterias * aguaPorBateria;
      const co2Total = pilhas * co2PorPilha + baterias * co2PorBateria;

      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.style.display = 'block';
      resultadoDiv.innerHTML = `
        <p>VocÃª economizou aproximadamente:</p>
        <ul>
          <li><strong>${aguaTotal.toLocaleString('pt-BR')}</strong> litros de Ã¡gua</li>
          <li><strong>${co2Total.toFixed(2)}</strong> kg de COâ‚‚</li>
        </ul>
      `;
    }

    function zerarCampos() {
      document.getElementById('pilhas').value = 0;
      document.getElementById('baterias').value = 0;
      document.getElementById('resultado').style.display = 'none';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
