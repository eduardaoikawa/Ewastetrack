<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Servi√ßos ‚Äî Ewastetrack</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Verdana', sans-serif; }

    body {
      background: linear-gradient(135deg, #2E7D32, #81C784);
      min-height: 100vh;
      padding: 80px 20px 20px 20px; /* espa√ßo para bot√£o fixo */
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Bot√£o voltar fixo */
    .btn-eco {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #ffffff;
      color: #2E7D32;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .btn-eco:hover {
      background: #2E7D32;
      color: #ffffff;
      transform: scale(1.05);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .service-card {
      background: #ffffff;
      color: #2E7D32;
      width: 100%;
      max-width: 450px;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem 0;
      text-align: center;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .service-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    /* Calculadora */
    .calculadora-card {
      background: #ffffff;
      color: #2E7D32;
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 500px;
      margin: 2rem auto;
      display: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #2E7D32;
      font-size: 1rem;
    }

    .botoes {
      display: flex;
      justify-content: space-between;
      gap: 4%;
      margin-top: 20px;
    }
    .btn-zerar {
      background: #f44336;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      cursor: pointer;
    }
    .btn-zerar:hover {
      background: #c62828;
    }

    .resultado {
      margin-top: 20px;
      background: #e8f5e9;
      color: #1b5e20;
      padding: 15px;
      border-radius: 6px;
      font-size: 1.1rem;
      display: none;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 8px 0;
      color: #ffffff;
      margin-top: 20px;
    }

    @media (max-width:600px){
      .botoes { flex-direction: column; }
      .btn-eco, .btn-zerar { width: 100%; }
    }
  </style>
</head>
<body>

  <a href="./index.html" class="btn-eco">Voltar</a>

  <h1>Servi√ßos</h1>

  <div class="service-card"><i class="bi bi-geo-alt-fill me-2"></i>Localiza√ß√£o de pontos de coleta de baterias</div>
  <div class="service-card"><i class="bi bi-shield-check me-2"></i>Informa√ß√µes sobre descarte seguro</div>
  <div class="service-card"><i class="bi bi-book me-2"></i>Educa√ß√£o ambiental e parcerias</div>

  <div class="text-center mt-5">
    <button id="abrirCalculadora" class="btn btn-eco">Abrir Calculadora</button>
  </div>

  <section id="calculadora" class="calculadora-card">
    <h2 class="text-center mb-3">Simule sua Economia üå±</h2>
    <p class="text-center">Veja quanto de √°gua e CO‚ÇÇ voc√™ pode economizar com o descarte correto.</p>

    <label for="pilhas">Quantidade de pilhas descartadas:</label>
    <input type="number" id="pilhas" min="0" value="0">

    <label for="baterias">Quantidade de baterias descartadas:</label>
    <input type="number" id="baterias" min="0" value="0">

    <div class="botoes">
      <button type="button" class="btn btn-eco" onclick="calcularEconomia()">Calcular</button>
      <button type="button" class="btn-zerar" onclick="zerarCampos()">Zerar</button>
    </div>

    <div id="resultado" class="resultado"></div>
  </section>

  <footer>
    <small>¬© Ewastetrack</small>
  </footer>

  <script>
    document.getElementById("abrirCalculadora").addEventListener("click", function () {
      const calc = document.getElementById("calculadora");
      calc.style.display = (calc.style.display === "none" || calc.style.display === "") ? "block" : "none";
    });

    function calcularEconomia(){
      const pilhas = parseInt(document.getElementById('pilhas').value)||0;
      const baterias = parseInt(document.getElementById('baterias').value)||0;
      const aguaTotal = pilhas*5 + baterias*10;
      const co2Total = pilhas*0.1 + baterias*0.2;
      const resultado = document.getElementById('resultado');
      resultado.style.display='block';
      resultado.innerHTML = `<p>Voc√™ economizou aproximadamente:</p>
        <ul>
          <li><strong>${aguaTotal.toLocaleString('pt-BR')}</strong> litros de √°gua</li>
          <li><strong>${co2Total.toFixed(2)}</strong> kg de CO‚ÇÇ</li>
        </ul>`;
    }

    function zerarCampos(){
      document.getElementById('pilhas').value = 0;
      document.getElementById('baterias').value = 0;
      document.getElementById('resultado').style.display='none';
    }
  </script>

</body>
</html>
